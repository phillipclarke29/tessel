<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/css/foundation.min.css">
<head>
<body ng-app='app'>
  <div class= "row">
    <h1>The UK's biggest Tessel Store</h1>
    <div ng-controller="ItemsCtrl">
      <button ng-click='addItem()' class="button">Add Item</a></button>
    <ul class='list-group'>
      <li class-'list-group-item'>
        <strong>Best deals in town</strong>
        <span>Fun for all the geeks</span>
      </li>
      <li ng-repeat='item in items' class-'list-group-item'>
        {{item.model}}
        <span>{{item.body}}</span>
        <span>{{item.price}}</span>
    </ul>

    </div>
  </div>
  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.js'></script>
   <script>
     var app = angular.module('app', [])
     app.controller('ItemsCtrl', function ($scope) {

       $scope.items = [
         {
           model: 'tessel1',
           body: 'Very cool item',
           price: 29.99
         },
         {
           model: 'tessel2',
           body: 'Even cooler item',
           price: 29.99
         }
       ]
      $scope.addItem = function(){
        $scope.items.unshift({
          model:'tessel3',
          body: 'And another item - just cheaper',
          price: 19.99

        })

      };
     })
   </script>
 </body>
</html>
